<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a new book</title>
    </head>
    <body>
        <h3>Add a new book</h3>
        <form action="/books" method="POST">
            <input type="text" name="title" placeholder="Lord of the rings"><br>
            <textarea name="summary" placeholder="Example summary"></textarea><br>
            <input type="text" name="author" placeholder="J.R.R. Tolkien"><br>
            <input type="text" name="publishingHouse" placeholder="My publishing house"><br>
            <input type="text" name="publicationYear" placeholder="2005"><br>
            <input type="submit" value="Save">
        </form>
    </body>
</html>
